language: objective-c
osx_image: xcode7.3
rvm:
  - 2.2.5

install:
  - bundle exec pod repo update --silent
  - bundle exec pod install

script:
  - xcodebuild -workspace 'Photos.xcworkspace' -scheme 'Photos' -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO test | xcpretty -c
after_success:
  - bash <(curl -s https://codecov.io/bash)
